# ─────────────────────────────────────────────────────────────────────────────
# KubiQuest — CI/CD Pipeline (GitHub Actions)
#
# Secrets GitHub requis (Settings → Secrets → Actions) :
#   GHCR_TOKEN      : Personal Access Token (scopes: read:packages, write:packages)
#   KUBECONFIG_DATA : base64 du kubeconfig du cluster staging
#                     → base64 -w 0 ~/.kube/config
# ─────────────────────────────────────────────────────────────────────────────
name: CI/CD

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  GITHUB_USER: ${{ github.repository_owner }}

jobs:
  # ── Job 1 : Build & Push Docker images ─────────────────────────────────────
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [frontend, api, indexer, reporting]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.GITHUB_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.GITHUB_USER }}/${{ matrix.service }}
          tags: |
            # Tag avec le SHA court du commit
            type=sha,prefix=,suffix=,format=short
            # Tag "latest" sur main uniquement
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Tag "staging" sur la branche staging
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/staging' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Job 2 : Helm Lint & Dry-Run ────────────────────────────────────────────
  helm-lint:
    name: Helm Lint & Dry-Run
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: "3.14.0"

      - name: Lint all custom charts
        run: |
          helm lint ./charts/frontend
          helm lint ./charts/api
          helm lint ./charts/indexer
          helm lint ./charts/reporting

      - name: Dry-run installs (template rendering check)
        run: |
          helm install frontend  ./charts/frontend  --dry-run --generate-name
          helm install api       ./charts/api       --dry-run --generate-name
          helm install indexer   ./charts/indexer   --dry-run --generate-name
          helm install reporting ./charts/reporting --dry-run --generate-name

  # ── Job 3 : Deploy to Staging (main branch only) ───────────────────────────
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: helm-lint
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: "3.14.0"

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Get image SHA tag
        id: sha
        run: echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Deploy frontend to staging
        run: |
          helm upgrade --install frontend ./charts/frontend \
            --namespace staging --create-namespace \
            --set image.tag=${{ steps.sha.outputs.tag }} \
            --set environment=staging \
            --set replicaCount=1 \
            --wait --timeout 5m

      - name: Deploy api to staging
        run: |
          helm upgrade --install api ./charts/api \
            --namespace staging \
            --set image.tag=${{ steps.sha.outputs.tag }} \
            --set environment=staging \
            --set replicaCount=1 \
            --wait --timeout 5m

      - name: Deploy indexer to staging
        run: |
          helm upgrade --install indexer ./charts/indexer \
            --namespace staging \
            --set image.tag=${{ steps.sha.outputs.tag }} \
            --set environment=staging \
            --wait --timeout 5m

      - name: Deploy reporting to staging
        run: |
          helm upgrade --install reporting ./charts/reporting \
            --namespace staging \
            --set image.tag=${{ steps.sha.outputs.tag }} \
            --set environment=staging \
            --wait --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/frontend -n staging --timeout=120s
          kubectl rollout status deployment/api      -n staging --timeout=120s
          kubectl rollout status deployment/indexer  -n staging --timeout=120s
          kubectl get pods -n staging
