# ─────────────────────────────────────────────────────────────────────────────
# cert-manager — ClusterIssuers for Let's Encrypt
#
# Prérequis :
#   helm repo add jetstack https://charts.jetstack.io
#   helm repo update
#   helm install cert-manager jetstack/cert-manager \
#     --namespace cert-manager --create-namespace \
#     --set installCRDs=true
#
# Déploiement :
#   kubectl apply -f bonus/cert-manager/cluster-issuer.yaml
# ─────────────────────────────────────────────────────────────────────────────

# ── Issuer de staging (tests — certificat non reconnu par les navigateurs) ──
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app.kubernetes.io/part-of: kubiquest
    app.kubernetes.io/managed-by: kubectl
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: your-email@example.com   # <-- Remplacer par ton adresse email
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
      - http01:
          ingress:
            class: nginx

---

# ── Issuer de production (certificat valide — utiliser après validation) ────
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app.kubernetes.io/part-of: kubiquest
    app.kubernetes.io/managed-by: kubectl
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: your-email@example.com   # <-- Remplacer par ton adresse email
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      - http01:
          ingress:
            class: nginx
