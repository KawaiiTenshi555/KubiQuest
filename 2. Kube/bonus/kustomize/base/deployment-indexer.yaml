apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexer
  labels:
    app.kubernetes.io/name: indexer
    app.kubernetes.io/part-of: kubiquest
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: indexer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: indexer
        app.kubernetes.io/part-of: kubiquest
        environment: production
    spec:
      imagePullSecrets:
        - name: registry-secret
      containers:
        - name: indexer
          image: ghcr.io/kubiquest/indexer:latest
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - secretRef:
                name: rabbitmq-secret
            - secretRef:
                name: elasticsearch-secret
          env:
            - name: RABBITMQ_HOST
              value: rabbitmq.databases.svc.cluster.local
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_QUEUE
              value: products-indexer
            - name: RABBITMQ_EXCHANGE
              value: products
            - name: ELASTICSEARCH_HOST
              value: elasticsearch.databases.svc.cluster.local
            - name: ELASTICSEARCH_PORT
              value: "9200"
            - name: ELASTICSEARCH_INDEX
              value: products
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 300m
