# NOTE: This secret must be created manually with kubectl, not via this file,
# because the .dockerconfigjson value depends on your GitHub token.
#
# Run this command to create it:
#   kubectl create secret docker-registry registry-secret \
#     --docker-server=ghcr.io \
#     --docker-username=<your-github-username> \
#     --docker-password=<your-github-pat-token> \
#     --docker-email=<your-email> \
#     -n app
#
# Template shown below for reference only:
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  namespace: app
  labels:
    app.kubernetes.io/part-of: kubiquest
    app.kubernetes.io/managed-by: kubectl
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: REPLACE_WITH_BASE64_DOCKERCONFIG
