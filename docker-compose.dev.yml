services:
  mysql:
    image: mysql:8.0
    container_name: kubiquest-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: kubiquest
      MYSQL_USER: kubiuser
      MYSQL_PASSWORD: kubipassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: kubiquest-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: kubiuser
      RABBITMQ_DEFAULT_PASS: kubipassword
    ports:
      - "5672:5672"
      - "15672:15672"   # Management UI â†’ http://localhost:15672
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: elasticsearch:8.12.0
    container_name: kubiquest-elasticsearch
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"   # Disabled for local dev only
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

volumes:
  mysql-data:
  rabbitmq-data:
  es-data:
